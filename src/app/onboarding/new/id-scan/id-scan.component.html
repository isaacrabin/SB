<ion-header  class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div style="height: 100vh; overflow-y: scroll;">
  <div style=" height: 20vh;">

    <div style="padding-left: 20px; padding-top:20px;">
      <h4 class="browse ion-margin-top" style="width: 80%;">Please take a photo of your National ID both
        <span style="color: #1833A1;"><strong>Front </strong>
        </span> and <span style="color: #1833A1;"><strong>Back </strong>
        </span>
      </h4>
    </div>

    <!-- <div style="padding-left: 20px; padding-top:20px;">
      <h4 class="browse ion-margin-top" style="width: 80%;">Document Liveness Check
        <span style="color: #1833A1;"><strong>of </strong>
        </span> and <span style="color: #1833A1;"><strong>Document </strong>
        </span>
      </h4>
    </div> -->


  </div>
  <div>
    <div class="ion-padding">
      <div class="uk-container uk-container-xsmall">
        <div class="uk-card uk-card-default uk-width-1-1" (click)="openCamera('id_front')"
          *ngIf="!loader?.scanningFront && !loader?.savingFront && !loader?.savedFront && !loader?.scannedFront">
          <div class="uk-card-media-top">
            <img src="assets/images/id_front.png" width="100%" alt="">
          </div>
          <div class="uk-card-footer">
            <div class="" uk-grid>
              <div class="uk-width-3-4">
                <a href="javascript:void(0)" style="font-family: roboto_medium !important;"
                  class="uk-button uk-button-text"><strong>Scan Front of  ID</strong></a>
              </div>
              <div class="uk-width-1-4">
                <span class="uk-align-right">
                  <ion-icon class="iconSize" name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-card uk-card-default uk-width-1-1"
          *ngIf="loader?.scanningFront || loader?.savingFront || loader?.savedFront || loader?.scannedFront">
          <div class="uk-text-center">
            <div style="justify-content: center; display: flex; margin-bottom: 0;">
              <span *ngIf="loader?.savedFront || loader?.scannedFront"><img class="uk-margin-medium-top" height="100"
                src="assets/icons/saved.png" alt=""></span>
            </div>

              <span *ngIf="!loader?.savedFront && !loader?.scannedFront" class="uk-margin-medium-top"
              uk-spinner="ratio: 1"></span>
            <p *ngIf="loader?.scanningFront" class="uk-margin-small-bottom browse2"><strong>Scanning Front of
                ID</strong></p>
            <br>
            <p *ngIf="loader?.savingFront" class="uk-margin-small-bottom browse2"><strong>Saving Front of ID</strong>
            </p><br>
            <p *ngIf="loader?.savedFront" class="uk-margin-small-bottom browse2 uk-text-success"><strong>Front of ID
                Saved</strong></p><br>
            <p *ngIf="loader?.scannedFront" class="uk-margin-small-bottom browse2"><strong>Front of ID Scanned</strong>
            </p><br>

          </div>
        </div>
      </div>
    </div>

    <div class="ion-padding">
      <div class="uk-container uk-container-xsmall">
        <div class="uk-card uk-card-default uk-width-1-1" (click)="openCamera('id_back')"
          *ngIf="!loader?.scanningBack && !loader?.savingBack && !loader?.savedBack">
          <div class="uk-card-media-top">
            <img src="assets/images/id_back.png" width="100%" alt="">
          </div>
          <div class="uk-card-footer">
            <div class="" uk-grid>
              <div class="uk-width-3-4">
                <a href="javascript:void(0)" style="font-family: roboto_medium !important;"
                  class="uk-button uk-button-text"><strong>Scan Back of ID</strong></a>
              </div>
              <div class="uk-width-1-4">
                <span class="uk-align-right">
                  <ion-icon class="iconSize" name="chevron-forward-outline"></ion-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="uk-card uk-card-default uk-width-1-1"
          *ngIf="loader?.scanningBack || loader?.savingBack || loader?.savedBack">
          <div class="uk-text-center">
            <div style="justify-content: center; display: flex; margin-bottom: 0;">
              <span *ngIf="loader?.savedBack"><img class="uk-margin-medium-top" src="assets/icons/saved.png" alt=""></span>
            </div>

            <span *ngIf="!loader?.savedBack" class="uk-margin-medium-top" uk-spinner="ratio: 1"></span>
            <p *ngIf="loader?.scanningBack" class="uk-margin-small-bottom browse2"><strong>Scanning Back of ID</strong>
            </p><br>
            <p *ngIf="loader?.savingBack" class="uk-margin-small-bottom browse2"><strong>Saving Back of ID</strong></p>
            <br>
            <p *ngIf="loader?.savedBack" class="uk-margin-small-bottom browse2"><strong>Back of ID Saved</strong></p>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
